<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}

    {% block main %}

    <p>Some content on about page</p>
    <form action="/about" method="post">
        {{ form.csrf_token() }}
        {{ form.title }}
        {{ form.submit }}
    </form>

    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}

    {% endblock %}
</body>
</html>
